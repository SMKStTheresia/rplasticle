			// Pagination
			let currentPage = 1;
			const cardsPerPage = 6;
			let totalPages = Math.ceil(cardsData.length / cardsPerPage);

			function saveCurrentPage() {
				localStorage.setItem('currentPage', currentPage);
			}

			function loadSavedPage() {
				const savedPage = localStorage.getItem('currentPage');
				return savedPage ? parseInt(savedPage) : 1;
			}

			function displayCards() {
				const cardsContainer = document.getElementById("cards-container");
				const oldCards = cardsContainer.querySelectorAll(".sol-page-kartu");

				oldCards.forEach((card, index) => {
					setTimeout(() => {
						card.classList.add("fade-out");
					}, index * 50);
				});

				setTimeout(() => {
					cardsContainer.innerHTML = "";

					const startIndex = (currentPage - 1) * cardsPerPage;
					const endIndex = Math.min(startIndex + cardsPerPage, cardsData.length);
					const currentCards = cardsData.slice(startIndex, endIndex);

					currentCards.forEach((card, index) => {
						const cardElement = document.createElement("div");
						cardElement.className = "sol-page-kartu fade-out";
						cardElement.innerHTML = `
                            <div class="sol-page-kartu-content">
                                <h3>${card.title}</h3>
                                <p>${card.description}</p>
                                <button class="sol-page-kartu-cta" onclick="openModal('${card.id}')">Lebih Lanjut</button>
                            </div>
                        `;
						cardsContainer.appendChild(cardElement);

						setTimeout(() => {
							cardElement.classList.remove("fade-out");
							cardElement.classList.add("fade-in");
						}, index * 100);
					});

					updatePagination();
					saveCurrentPage();
				}, 500);
			}

			function updatePagination() {
				const pageSelectors = document.getElementById("page-selectors");
				pageSelectors.innerHTML = ""; // Clear existing page selectors

				for (let i = 1; i <= totalPages; i++) {
					const pageBtn = document.createElement("button");
					pageBtn.className = "page-btn";
					if (i === currentPage) {
						pageBtn.classList.add("active");
					}
					pageBtn.textContent = i;
					pageBtn.addEventListener("click", () => {
						currentPage = i;
						displayCards();
						saveCurrentPage();
					});
					pageSelectors.appendChild(pageBtn);
				}

				document.getElementById("prev-btn").disabled = currentPage === 1;
				document.getElementById("next-btn").disabled = currentPage === totalPages;
			}

			function prevPage() {
				if (currentPage > 1) {
					currentPage--;
					displayCards();
					saveCurrentPage();
				}
			}

			function nextPage() {
				if (currentPage < totalPages) {
					currentPage++;
					displayCards();
					saveCurrentPage();
				}
			}

			document.addEventListener("DOMContentLoaded", () => {
				totalPages = Math.ceil(cardsData.length / cardsPerPage);
				currentPage = loadSavedPage();
				displayCards();
			});

			function createModal(cardData) {
				const modalTemplate = document.getElementById("modal-template");
				const modal = modalTemplate.cloneNode(true);

				modal.id = cardData.id;
				modal.querySelector(".modal-image").src = cardData.imageUrl;
				modal.querySelector(".modal-image").alt = cardData.title;
				modal.querySelector(".modal-header h3").textContent = cardData.title;
				modal.querySelector(".modal-content p").textContent = cardData.modalContent;

				modal.querySelector(".close-modal").addEventListener("click", () => closeModal(cardData.id));

				return modal;
			}

			function openModal(modalId) {
				const cardData = cardsData.find((card) => card.id === modalId);
				if (!cardData) return;

				let modal = document.getElementById(modalId);
				if (!modal) {
					modal = createModal(cardData);
					document.body.appendChild(modal);
				}

				const overlay = document.getElementById("modal-overlay");

				modal.style.display = "block";
				overlay.style.display = "block";

				setTimeout(() => {
					modal.classList.add("show");
					overlay.classList.add("show");
				}, 10);

				document.body.classList.add("modal-open");
			}

			function closeModal(modalId) {
				const modal = document.getElementById(modalId);
				const overlay = document.getElementById("modal-overlay");

				if (!modal) return;

				modal.classList.remove("show");
				overlay.classList.remove("show");

				setTimeout(() => {
					modal.style.display = "none";
					overlay.style.display = "none";
					document.body.classList.remove("modal-open");

				}, 300);
			}

			document.getElementById("modal-overlay").addEventListener("click", function () {
				const openModal = document.querySelector(".modal.show");
				if (openModal) {
					closeModal(openModal.id);
				}
			});

			document.addEventListener("keydown", function (event) {
				if (event.key === "Escape") {
					const openModal = document.querySelector(".modal.show");
					if (openModal) {
						closeModal(openModal.id);
					}
				}
			});

			document.querySelectorAll("a").forEach((link) => {
				link.addEventListener("click", function (event) {
					event.preventDefault();
					const href = this.href;

					document.body.classList.add("fade-out");

					setTimeout(() => {
						window.location.href = href;
					}, 500);
				});
			});

			function toggleMode() {
				const body = document.body;
				if (body.classList.contains("light-mode")) {
					body.classList.remove("light-mode");
					body.classList.add("dark-mode");
				} else {
					body.classList.remove("dark-mode");
					body.classList.add("light-mode");
				}
			}

			document.getElementById("mode-toggle-btn").addEventListener("click", toggleMode);
		</script>
